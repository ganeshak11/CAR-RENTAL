  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Admin dashboard for FlexiCarz — manage cars, bookings, users and documents">
  <link rel="icon" href="favicon.ico">
  <title>Admin Dashboard - FlexiCarz</title>
  <link rel="stylesheet" href="style.css" />
  <style>

    body { font-family: Arial, Helvetica, sans-serif; margin:0; }
    .container { max-width:1100px; margin:0 auto; padding:0 16px; }
    .navbar { height:64px; display:flex; align-items:center; background:#0b6efd; color:white; }
    .navbar .container { display:flex; justify-content:space-between; align-items:center; }
    .btn-logout { background:transparent; border:1px solid rgba(255,255,255,0.3); padding:8px 12px; color:white; border-radius:6px; cursor:pointer; }
    /* keep the rest as in your original css (you already provided long css in the file) */
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-content">
        <div class="logo">
          <span style="font-weight:700;">FlexiCarz Admin</span>
        </div>
        <div class="nav-actions">
          <a href="admin-documents.html" class="btn-nav" style="color:white; text-decoration:none; margin-right:12px;">Document Verification</a>
          <button id="adminLogoutBtn" class="btn-logout">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main class="admin-main">
    <div class="container">
      <h1>Admin Dashboard</h1>
      
      <div class="admin-tabs">
        <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
        <button class="tab-btn" data-tab="bookings">All Bookings</button>
        <button class="tab-btn" data-tab="users">Users</button>
      </div>
      
      <!-- Dashboard Tab -->
      <div id="dashboard-tab" class="tab-content active">
        <div class="admin-stats">
          <div class="stat-card">
            <h3>Total Cars</h3>
            <p id="totalCars">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Bookings</h3>
            <p id="totalBookings">0</p>
          </div>
          <div class="stat-card">
            <h3>Available Cars</h3>
            <p id="availableCars">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Revenue</h3>
            <p id="totalRevenue">₹0</p>
          </div>
        </div>

        <section class="admin-section">
          <div class="section-header">
            <h2>Recent Bookings</h2>
            <button onclick="refreshDashboard()" class="btn btn-primary">Refresh</button>
          </div>
          <div id="recentBookingsList" class="bookings-list"></div>
        </section>
      </div>
      
      <!-- All Bookings Tab -->
      <div id="bookings-tab" class="tab-content">
        <div class="section-header">
          <h2>All Bookings</h2>
          <div class="filters">
            <select id="statusFilter">
              <option value="">All Status</option>
              <option value="pending">Pending</option>
              <option value="confirmed">Confirmed</option>
              <option value="completed">Completed</option>
              <option value="cancelled">Cancelled</option>
            </select>
            <button onclick="exportBookings()" class="btn btn-secondary">Export CSV</button>
          </div>
        </div>
        <div id="allBookingsList" class="bookings-list"></div>
      </div>
      
      <!-- Users Tab -->
      <div id="users-tab" class="tab-content">
        <div class="section-header">
          <h2>Registered Users</h2>
          <button onclick="refreshUsers()" class="btn btn-primary">Refresh</button>
        </div>
        <div id="usersList" class="users-list"></div>
      </div>
    </div>
  </main>

  <!-- keep your supabase init in supabase.js which should set window.supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>

  <script>
    /*****************************************************************
     * CONFIG
     * Change TOTAL_CARS if you want a different fixed inventory count
     *****************************************************************/
    const TOTAL_CARS = 30; // ← your fixed total cars

    let allBookings = [];
    let allUsers = [];

    function formatLocalDateTime(dateString) {
      if (!dateString) return '-';
      try { return new Date(dateString).toLocaleString(); }
      catch(e) { return dateString; }
    }

    // ---------- AUTH CHECK ----------
    async function checkAdminAuth() {
      try {
        const { data: { user }, error } = await window.supabase.auth.getUser();
        if (error) {
          console.error('Auth getUser error', error);
          // allow page to continue (in case you are testing locally) — but redirect if no user
        }
        if (!user || user.user_metadata?.role !== 'admin') {
          // redirect to admin login page
          window.location.href = 'admin.html';
        }
      } catch (err) {
        console.error('checkAdminAuth err', err);
        // fallback: do nothing
      }
    }
    checkAdminAuth();

    document.getElementById('adminLogoutBtn').addEventListener('click', async () => {
      try {
        await window.supabase.auth.signOut();
      } catch (e) { console.warn('signOut error', e); }
      window.location.href = 'admin.html';
    });

    // ---------- DASHBOARD: load counts (TotalCars, TotalBookings, AvailableCars, Revenue) ----------
    async function loadDashboardData() {
      try {
        // get bookings (we need statuses & amounts)
        const { data: bookings = [], error: bookingsError } = await window.supabase.from('bookings').select('*');
        if (bookingsError) {
          console.error('bookingsError', bookingsError);
        }

        allBookings = bookings || [];
        const totalBookings = allBookings.length;

        // Only confirmed bookings reduce availability
        const confirmedCount = allBookings.filter(b => String(b.status).toLowerCase() === 'confirmed').length;
        const availableCount = Math.max(TOTAL_CARS - confirmedCount, 0);

        // revenue (sum of total_amount; guard numeric)
        const totalRevenue = allBookings.reduce((sum, b) => {
          const a = parseFloat(b.total_amount);
          return sum + (isNaN(a) ? 0 : a);
        }, 0);

        // update UI
        document.getElementById('totalCars').textContent = TOTAL_CARS;
        document.getElementById('totalBookings').textContent = totalBookings;
        document.getElementById('availableCars').textContent = availableCount;
        document.getElementById('totalRevenue').textContent = `₹${totalRevenue.toLocaleString()}`;

        loadRecentBookings(allBookings);
      } catch (error) {
        console.error('Error loading dashboard data:', error);
      }
    }

    function loadRecentBookings(bookings) {
      const bookingsList = document.getElementById('recentBookingsList');
      if (!bookings || bookings.length === 0) {
        bookingsList.innerHTML = '<p>No bookings available</p>';
        return;
      }

      // sort by created_at (newest first). fallback to array order if created_at missing
      const recent = [...bookings].sort((a,b) => {
        const ta = a.created_at ? new Date(a.created_at).getTime() : 0;
        const tb = b.created_at ? new Date(b.created_at).getTime() : 0;
        return tb - ta;
      }).slice(0, 10);

      bookingsList.innerHTML = recent.map(booking => `
        <div class="booking-card">
          <div class="booking-header">
            <div class="booking-customer">
              <h4>${escapeHtml(booking.customer_name || '—')}</h4>
              <p>${escapeHtml(booking.customer_email || '—')}</p>
            </div>
            <span class="booking-status status-${escapeHtml(booking.status || '')}">${escapeHtml(booking.status || '')}</span>
          </div>
          <div class="booking-details">
            <div class="detail-row">
              <span class="label">Age:</span>
              <span class="value">${escapeHtml(booking.customer_age ? booking.customer_age + ' years' : '—')}</span>
            </div>
            <div class="detail-row">
              <span class="label">Dates:</span>
              <span class="value">${escapeHtml(booking.start_date || '—')} to ${escapeHtml(booking.end_date || '—')}</span>
            </div>
            <div class="detail-row">
              <span class="label">Duration:</span>
              <span class="value">${escapeHtml(booking.total_days ? booking.total_days + ' days' : '—')}</span>
            </div>
            <div class="detail-row">
              <span class="label">Amount:</span>
              <span class="value amount">₹${(booking.total_amount || 0).toLocaleString()}</span>
            </div>
            <div class="detail-row">
              <span class="label">Booked:</span>
              <span class="value">${formatLocalDateTime(booking.created_at)}</span>
            </div>
          </div>
          <div class="booking-actions">
            <select onchange="updateBookingStatus('${booking.id}', this.value)" class="status-select">
              <option value="pending"   ${booking.status === 'pending' ? 'selected' : ''}>Pending</option>
              <option value="confirmed" ${booking.status === 'confirmed' ? 'selected' : ''}>Confirmed</option>
              <option value="completed" ${booking.status === 'completed' ? 'selected' : ''}>Completed</option>
              <option value="cancelled" ${booking.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
            </select>
            ${booking.status === 'confirmed' ? `<button onclick="completeBooking('${booking.id}')" class="btn btn-success btn-sm">Return Car</button>` : ''}
            <button onclick="deleteBooking('${booking.id}')" class="btn btn-danger btn-sm">Delete</button>
          </div>
        </div>
      `).join('');
    }

    // ---------- TAB NAV ----------
    window.showTab = (tabName) => {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      const target = document.getElementById(tabName + '-tab');
      if (target) target.classList.add('active');
      const btn = document.querySelector(`[data-tab="${tabName}"]`);
      if (btn) btn.classList.add('active');

      if (tabName === 'bookings') loadAllBookings();
      if (tabName === 'users') loadAllUsers();
    };

    // ---------- ALL BOOKINGS ----------
    async function loadAllBookings() {
      try {
        const { data: bookings = [], error } = await window.supabase.from('bookings').select('*').order('created_at', { ascending: false });
        if (error) {
          console.error('loadAllBookings error', error);
          document.getElementById('allBookingsList').innerHTML = '<p>Error loading bookings</p>';
          return;
        }

        allBookings = bookings;
        const statusFilter = document.getElementById('statusFilter').value;
        const filtered = statusFilter ? bookings.filter(b => b.status === statusFilter) : bookings;

        const bookingsList = document.getElementById('allBookingsList');
        if (!filtered || filtered.length === 0) {
          bookingsList.innerHTML = '<p>No bookings found</p>';
          return;
        }

        bookingsList.innerHTML = filtered.map(booking => `

          <div class="booking-card">
            <div class="booking-header">
              <div class="booking-customer">
                <h4>${escapeHtml(booking.customer_name || '—')}</h4>
                <p>${escapeHtml(booking.customer_email || '—')}</p>
              </div>
              <span class="booking-status status-${escapeHtml(booking.status || '')}">${escapeHtml(booking.status || '')}</span>
            </div>

            <div class="booking-details">
              <div class="detail-row">
                <span class="label">Age:</span>
                <span class="value">${escapeHtml(booking.customer_age ? booking.customer_age + ' years' : '—')}</span>
              </div>
              <div class="detail-row">
                <span class="label">Dates:</span>
                <span class="value">${escapeHtml(booking.start_date || '—')} to ${escapeHtml(booking.end_date || '—')}</span>
              </div>
              <div class="detail-row">
                <span class="label">Duration:</span>
                <span class="value">${escapeHtml(booking.total_days ? booking.total_days + ' days' : '—')}</span>
              </div>
              <div class="detail-row">
                <span class="label">Amount:</span>
                <span class="value amount">₹${(booking.total_amount || 0).toLocaleString()}</span>
              </div>
              <div class="detail-row">
                <span class="label">Booked:</span>
                <span class="value">${formatLocalDateTime(booking.created_at)}</span>
              </div>
            </div>

            <div class="booking-actions">
              <select onchange="updateBookingStatus('${booking.id}', this.value)" class="status-select">
                <option value="pending"   ${booking.status === 'pending' ? 'selected' : ''}>Pending</option>
                <option value="confirmed" ${booking.status === 'confirmed' ? 'selected' : ''}>Confirmed</option>
                <option value="completed" ${booking.status === 'completed' ? 'selected' : ''}>Completed</option>
                <option value="cancelled" ${booking.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
              </select>

              ${booking.status === 'confirmed' ? `<button onclick="completeBooking('${booking.id}')" class="btn btn-success btn-sm">Return Car</button>` : ''}
              <button onclick="deleteBooking('${booking.id}')" class="btn btn-danger btn-sm">Delete</button>
            </div>
          </div>

        `).join('');
      } catch (err) {
        console.error('loadAllBookings exception', err);
        document.getElementById('allBookingsList').innerHTML = '<p>Error loading bookings</p>';
      }
    }

    // ---------- UPDATE BOOKING STATUS (and refresh counts) ----------
    window.updateBookingStatus = async (bookingId, status) => {
      try {
        // Update status in bookings table
        const { error: updateError } = await window.supabase
          .from('bookings')
          .update({ status })
          .eq('id', bookingId);

        if (updateError) {
          console.error('updateBookingStatus error', updateError);
          alert('Error updating booking status');
          return;
        }

        // We intentionally do NOT rely on cars.is_available; available cars = TOTAL_CARS - confirmed bookings
        // So simply refresh bookings and dashboard
        await loadAllBookings();
        await loadDashboardData();
      } catch (err) {
        console.error('updateBookingStatus exception', err);
        alert('Error updating booking status');
      }
    };

    // ---------- COMPLETE BOOKING (Return car) ----------
    window.completeBooking = async (bookingId) => {
      if (!confirm('Mark car as returned?')) return;
      try {
        // mark booking completed
        const { error: statusError } = await window.supabase
          .from('bookings')
          .update({ status: 'completed' })
          .eq('id', bookingId);

        if (statusError) {
          throw statusError;
        }

        // refresh UI
        await loadAllBookings();
        await loadDashboardData();
        alert('✅ Car returned successfully!');
      } catch (error) {
        console.error('Error returning car:', error);
        alert('❌ Error: ' + (error.message || error));
      }
    };

    // ---------- DELETE BOOKING ----------
    window.deleteBooking = async (bookingId) => {
      if (!confirm('Delete this booking?')) return;
      try {
        const { error } = await window.supabase.from('bookings').delete().eq('id', bookingId);
        if (error) {
          console.error('Delete error:', error);
          alert('❌ Error deleting booking: ' + error.message);
          return;
        }
        alert('✅ Booking deleted successfully!');
        loadAllBookings();
        loadDashboardData();
      } catch (error) {
        console.error('Delete exception:', error);
        alert('❌ Error deleting booking: ' + (error.message || error));
      }
    };

    // ---------- USERS ----------
    async function loadAllUsers() {
      try {
        const { data: users = [], error } = await window.supabase.from('user_profiles').select('*').order('created_at', { ascending: false });
        if (error) {
          console.error('loadAllUsers error', error);
          document.getElementById('usersList').innerHTML = '<p>Error loading users</p>';
          return;
        }

        allUsers = users || [];
        const usersList = document.getElementById('usersList');
        if (!users || users.length === 0) {
          usersList.innerHTML = '<p>No users found</p>';
          return;
        }

        usersList.innerHTML = users.map(user => `
          <div class="user-card">
            <div class="user-header">
              <h4>${escapeHtml(user.full_name || user.name || '—')}</h4>
              <span class="verification-badge status-${escapeHtml(user.verification_status || '')}">${escapeHtml(user.verification_status || '')}</span>
            </div>
            <div class="user-details">
              <div class="detail-row">
                <span class="label">Phone:</span>
                <span class="value">${escapeHtml(user.phone || 'N/A')}</span>
              </div>
              <div class="detail-row">
                <span class="label">Role:</span>
                <span class="value">${escapeHtml(user.role || 'N/A')}</span>
              </div>
              <div class="detail-row">
                <span class="label">Joined:</span>
                <span class="value">${formatLocalDateTime(user.created_at)}</span>
              </div>
              ${user.verified_at ? `
                <div class="detail-row">
                  <span class="label">Verified:</span>
                  <span class="value">${formatLocalDateTime(user.verified_at)}</span>
                </div>` : ''}
            </div>
            <div class="user-actions">
              <button onclick="deleteUser('${user.user_id || user.id}')" class="btn btn-danger btn-sm">Delete User</button>
            </div>
          </div>
        `).join('');
      } catch (err) {
        console.error('loadAllUsers exception', err);
      }
    }

    window.deleteUser = async (userId) => {
      if (!confirm('Delete this user? This action cannot be undone.')) return;
      try {
        const { error } = await window.supabase.from('user_profiles').delete().eq('user_id', userId);
        if (error) {
          console.error('deleteUser error', error);
          alert('Error deleting user');
          return;
        }
        await loadAllUsers();
      } catch (err) {
        console.error('deleteUser exception', err);
      }
    };

    // ---------- EXPORT BOOKINGS CSV ----------
    window.exportBookings = () => {
      try {
        const statusFilter = document.getElementById('statusFilter').value;
        const filtered = statusFilter ? allBookings.filter(b => b.status === statusFilter) : allBookings;

        if (!filtered || filtered.length === 0) {
          alert('No bookings to export');
          return;
        }

        const headers = ['Customer Name', 'Email', 'Age', 'Start Date', 'End Date', 'Days', 'Amount', 'Status', 'Booked Date'];
        const rows = filtered.map(b => [
          b.customer_name || '',
          b.customer_email || '',
          b.customer_age || '',
          b.start_date || '',
          b.end_date || '',
          b.total_days || '',
          b.total_amount || '',
          b.status || '',
          new Date(b.created_at || '').toLocaleString()
        ]);

        const escapeCell = (cell) => {
          if (cell === null || cell === undefined) return '';
          const s = String(cell).replace(/"/g, '""');
          return `"${s}"`;
        };

        const csvContent = [headers, ...rows].map(r => r.map(escapeCell).join(',')).join('\n');
        const BOM = '\uFEFF';
        const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `bookings-${new Date().toISOString().split('T')[0]}.csv`;
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (err) {
        console.error('exportBookings error', err);
        alert('Error exporting bookings');
      }
    };

    // ---------- UI hooks ----------
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => showTab(btn.dataset.tab));
    });

    document.getElementById('statusFilter')?.addEventListener('change', () => {
      loadAllBookings();
    });

    window.refreshDashboard = () => {
      loadDashboardData();
    };

    window.refreshUsers = () => {
      loadAllUsers();
    };

    // escapeHtml helper to avoid injection
    function escapeHtml(text) {
      if (text === null || text === undefined) return '';
      return String(text)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    // initial load
    (function init() {
      // load bookings & dashboard & users
      loadDashboardData();
      // We don't auto-load all bookings/users until the tab is opened to keep initial load light
    })();

    // Optional: Realtime subscription to bookings table (keeps UI in sync if other users change bookings)
    try {
      // will work only if supabase client exposes realtime functions in your env
      const bookingsSubscription = window.supabase.channel('public:bookings')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'bookings' }, payload => {
          console.log('Realtime booking change', payload);
          // refresh counts & lists quickly
          loadDashboardData();
          // if bookings tab is active, refresh bookings list too
          if (document.getElementById('bookings-tab').classList.contains('active')) loadAllBookings();
        })
        .subscribe();
    } catch (e) {
      // ignore if realtime not configured
      console.warn('realtime subscription not available', e);
    }

  </script>
