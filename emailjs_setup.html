<!-- SIMPLE EMAIL NOTIFICATION SETUP (No Backend Required) -->
<!-- Add this script to verify-documents.html -->

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS with your public key
  // Get this from https://dashboard.emailjs.com/admin/account
  emailjs.init('YOUR_PUBLIC_KEY');
  
  // Add this function after successful document upload
  async function sendAdminNotification(documentData) {
    try {
      const templateParams = {
        user_name: documentData.userName,
        user_email: documentData.userEmail,
        document_url: documentData.documentUrl,
        submission_date: new Date().toLocaleString(),
        admin_panel_link: window.location.origin + '/admin-documents.html'
      };
      
      await emailjs.send(
        'YOUR_SERVICE_ID',    // From EmailJS dashboard
        'YOUR_TEMPLATE_ID',   // From EmailJS dashboard
        templateParams
      );
      
      console.log('Admin notification sent successfully');
    } catch (error) {
      console.error('Failed to send admin notification:', error);
    }
  }
</script>
